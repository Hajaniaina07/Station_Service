<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../assets/stylesheets/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/stylesheets/style.css" rel="stylesheet">
    <link rel="shortcut icon" href="../assets/images/logo/favicon.ico" type="image/png">
    <title>Total | Présentation</title>
</head>
<body>


<header class="fixed-top d-flex flex-wrap justify-content-center pt-3 pb-2 mb-4 border-bottom mx-2 bg-white">
    <a title="Accueil" href="../Accueil.html"
       class="d-flex align-items-center me-2 mr-3 mb-3 mb-md-0 text-decoration-none">
        <img loading="lazy" alt="Total Energies" src="../assets/images/logo/totalenergies.svg" width="200">
    </a>
    <nav class="ms-5">
        <ul class="nav px-0">
            <li class="nav-item active"><a href="Présentation.html" class="nav-link">Présentation</a></li>
            <li class="nav-item"><a href="Carburant.html" class="nav-link">Carburant</a></li>
            <li class="nav-item">
                <a href="Restaurationboutique.html" class="nav-link">Restauration & Boutique</a>
            </li>
            <li class="nav-item"><a href="Entretiens.html" class="nav-link">Entretiens</a></li>
        </ul>
    </nav>

</header>

<main class="container container-content">
    <div class="row mb-3">
        <h4 class="text-uppercase" style="color: #ED0000">Nos stations</h4>
    </div>
    <div class="row d-flex justify-content-center">
        <div class="col-8">
            <div id="carouselExampleDark" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
                            aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="3"
                            aria-label="Slide 4"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="2000">
                        <img src="../assets/images/element/station.jpg" class="rounded img-fluid"
                             alt="Station Total Energy">
                    </div>
                    <div class="carousel-item" data-bs-interval="2000">
                        <img src="../assets/images/element/s2.png" class="rounded img-fluid"
                             alt="Station Total Energy">
                    </div>
                    <div class="carousel-item" data-bs-interval="2000">
                        <img src="../assets/images/element/s3.png" class="rounded img-fluid"
                             alt="Station Total Energy">
                    </div>
                    <div class="carousel-item" data-bs-interval="2000">
                        <img src="../assets/images/element/s4.png" class="rounded img-fluid"
                             alt="Station Total Energy">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <div class="row col-12 mt-5">
            <div class="col presentation">
                <a href="présentations/Coordonnées.html">
                    <div class="row d-flex justify-content-center px-1">
                        <div class="p-0 presentation-link row  d-flex align-items-center justify-content-center"
                             style="background-image: url('../assets/images/icones/destination.png');">
                            <div class="col-12 presentation-link-text d-flex align-items-center justify-content-center">
                                Plan et coordonnées
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col presentation">
                <a href="présentations/Historique.html">
                    <div class="row d-flex justify-content-center px-1">
                        <div class="p-0 presentation-link row  d-flex align-items-center justify-content-center"
                             style="background-image: url('../assets/images/icones/scroll.png');">
                            <div class="presentation-link-text d-flex align-items-center justify-content-center">
                                Historique
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col presentation">
                <a href="#">
                    <div class="row d-flex justify-content-center px-1">
                        <div class="p-0 presentation-link row d-flex align-items-center justify-content-center current"
                             style="background-image: url('../assets/images/icones/clock.png');">
                            <div class="presentation-link-text d-flex align-items-center justify-content-center">
                                Heure de service
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <div class="col mb-5">
        <hr>
    </div>
</main>


<script src="../assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
